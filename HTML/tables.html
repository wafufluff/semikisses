<!DOCTYPE html>


<html>
<head>
    <title>Tables</title>
</head>
<body>

<h3>Store Hours</h3>

<table border="1px" style="background-color: rgb(0, 0, 0);">
    <tr align="center" style="background-color: rgb(113, 186, 255);">
        <th width="100">Sunday</th>
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wednesday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
        <th width="100">Saturday</th>
    </tr>
    <tr align="center" style="background-color: aliceblue;">
        <td>Closed</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>10-2</td>
    </tr>
</table>

</body>
</html>
