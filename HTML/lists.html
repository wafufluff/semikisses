<!DOCTYPE html>

<html>
<head>
    <title>Lists</title>
</head>
<body>
<!-- Unordered List -->
<h4>Groceries</h4>
<ul>
    <li>milk</li>
    <li>coffee</li>
    <li>bread</li>
    <ul>
        <li>coffee beans</li>
        <li>creamer</li>
        <li>sugar</li>
    </ul>

</ul>
<br>

<!-- Ordered List -->
 <h4>To do List:</h4>
 <ol>
    <li>wake up</li>
    <li>breakfast</li>
    <li>excercise</li>
    <li>sleep</li>
 </ol>
 <br>

<!-- Description List -->
 <h4>Description:</h4>
 <dl style="background-color: rgb(131, 110, 110); border:2px solid">
    <dt>coffee</dt>
    <dd>it wakes you up</dd>
    <dt>creamer</dt>
    <dd>used to lighten and flavour the coffee</dd>
    <dt>sugar</dt>
    <dd>used to make things sweet</dd>
 </dl>

</body>
</html>
