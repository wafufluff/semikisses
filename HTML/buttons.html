<!DOCTYPE html>

<html>
<head>
    <title>Buttons</title>
</head>
<body>

<a href="favicon.html" target="_blank">
<button onclick="doSomething()" style="font-size:25px; background-color: rgb(186, 223, 255); color: blue; border-radius: 25px;">Click Me</button>
</a>

<p id="greeting">Hello</p>

<script>
    function doSomething(){
        document.getElementById("greeting").innerHTML = "Goodbye";
    }
</script>


</body>
</html>
