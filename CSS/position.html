<!DOCTYPE html>
<html>
<head>
<title>Position</title>
<style>
#box1{
    width: 200px;
    height: 200px;
    background-color: rgb(240, 203, 255);
    position: sticky;
    top: 0px;
}
#box2{
    width: 100px;
    height: 100px;
    background-color: rgb(255, 248, 186);
    position: fixed;
    right: 0px;
    bottom: 0px;
}
#box3{
    width: 100px;
    height: 100px;
    background-color: rgb(255, 144, 144);
    position: absolute;
    top: 50px;
    left: 50px;
}

</style>
</head>
<body>

    <!-- position:
    relative = positioned relative to where it normally 
    fixed = positioned relative to the viewport
    absolute = positioned relative to nearest ancestor
    sticky = positioned based on scroll position
    static = default position for an element
    -->

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

</body>
</html>
