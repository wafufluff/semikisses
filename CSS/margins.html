<!DOCTYPE html>
<html>
<head>
<title>Margins</title>
<style>
body{
    margin: 0px;
}
.box{
    border: 5px solid;
    font-size: 5em;
    width: 250px;
    height: 250px;
    margin: 50px;
}
#box1{
    background-color: rgb(255, 143, 143);
    margin-left: auto;
}
#box2{
    background-color: rgb(160, 211, 255);
}
</style>
</head>
<body>
<!-- Margins space around the element -->
<!-- Margins > Border > Padding Element -->


<div class="box" id="box1">Box 1</div>
<div class="box" id="box2">Box 2</div>

</body>
</html>
