<!DOCTYPE html>
<html>
<head>
<title>website</title>
<script src="https://kit.fontawesome.com/1fd5821c75.js" crossorigin="anonymous"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;

}
body {
    background-image: url(background.png);
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}

.card {
    background: linear-gradient(to bottom, #fff4f4, #F7CFE7, #e0b9ff,#ccc9ff);
    border-radius: 16px;
    min-height: 50vh;
    max-height: 90vh;
    padding: 25px;
    padding: 25px;
    width: 320px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,.12);
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 6px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 18px;
}

.linkbutton {
    border: 1px solid #ffffff;
    box-shadow: inset -0px 6px 12px rgb(255, 255, 255);
    padding: 12px;
    border-radius: 12px;
    text-decoration: none;
    color: #1d1d1d;
    font-weight: bold;
    transition: transform .1s, box-shadow .1s;
}

.b1{
    background: #ffe0f2;
}
.b2{
    background: #e9cdff;
}
.b3{
    background: #d9d3ff;
}
.b4{
    background: #bdbaff;
}

.linkbutton:hover {
    box-shadow: inset -0px 6px 12px rgb(255, 255, 255);
    transform: translateY(-4px);
    
}
.socials {
    display: flex;              
    justify-content: center;    
    gap: 20px;                  
    margin: 0;
    padding: 0;
}
.socialsbutton {
    display: inline-block;
    cursor: pointer;
    transition: transform 0.2s;
    color: white; 
}
.socialsbutton:hover {
    transform: translateY(-4px);
}
</style>
</head>
<body>

<div class="card">

    <img src="profilepic.jpg" class="profile-pic">

    <h2>Semiâœ¨</h2>
    <p>There's a man I love. In the clouds. In the sea. In my heart.</p>

    <p></p>

    <div  class="socials">
        <a class="socialsbutton" href="https://x.com/semikisses"><i class="fa-brands fa-twitter fa-3x"></i></a>
        <a class="socialsbutton" href=""><i class="fa-brands fa-facebook fa-3x"></i></a>
        <a class="socialsbutton" href=""><i class="fa-brands fa-instagram fa-3x"></i></a>
    </div>

    <div class="links">
    <a class="linkbutton b1" href="">Home</a>
    <a class="linkbutton b2" href="">Products</a>
    <a class="linkbutton b3" href="">Meow</a>
    <a class="linkbutton b4" href="">Meow</a>
  </div>

</div>
</body>
</html>
