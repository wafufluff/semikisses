<!DOCTYPE html>
<html>
<head>
<title>Dropdown</title>
<style>
.dropdown{
    display: inline-block;
}
.dropdown button{
    background-color: rgb(225, 194, 255);
    border-radius: 5px;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}
.dropdown a{
    display:block;
    color: black;
    text-decoration: none;
    padding: 10px 15px;
}
.dropdown .content{
    display: none;
    position: absolute;
    background-color: rgb(225, 194, 255);
    min-width: 100px;
    box-shadow: 2px 2px 5px rgb(255, 255, 255);
    border-radius: 5px;
}
.dropdown:hover .content{
    display: block;
}
.dropdown:hover button{
    background-color: rgb(182, 126, 255);
    border-radius: 5px;
}
.dropdown a:hover{
    background-color: rgb(182, 126, 255);
    border-radius: 5px;
}

</style>
</head>
<body>

    <div class="dropdown">
        <button>Food</button>
        <div class="content">
            <a href="Coffee">Coffee</a>
            <a href="Milk Tea">Milk Tea</a>
            <a href="Tea">Tea</a>
        </div>
    </div>
<p>I do likes foob</p>

</body>
</html>
