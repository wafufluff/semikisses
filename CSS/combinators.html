<!DOCTYPE html>
<html>
<head>
<title>Combinators</title>
<style>
#container{
    border: 2px solid;
}
#container ~ p{
    background-color: yellow;
}

</style>
</head>
<body>

    <!--
        combinators = explains the relationship between listed selectors
           = descendant (all)
        > = child (direct)
        ~ = general sibling (next to all sibling)
        + = adjacent sibling (next sibling)
    
    -->

    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>


</body>
</html>
