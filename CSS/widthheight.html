<!DOCTYPE html>
<html>
<head>
<title>Width&Height</title>
<style>
*{
    box-sizing: border-box;
}
.container{
    background-color: rgb(251, 210, 255);
    height: 100vh;
}
.box{
    background-color: rgb(255, 255, 255);
    border:2px solid;
    padding: 25px;
    height: auto;
    width: 50%;
    float: left;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
<div class="box">
    <h2>This is #1</h2>
</div>

<div class="box">
    <h2>This is #2</h2>
</div>
</div>

</body>
</html>
