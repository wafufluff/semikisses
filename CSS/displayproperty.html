<!DOCTYPE html>
<html>
<head>
<title>Display Property</title>
<style>
div{
    background-color: rgb(255, 166, 166);
    width: 100px;
    height: 100px;
    display: inline-block;
    visibility: hidden;
}
span{
    background-color: rgb(204, 255, 238);
    width: 100px;
    height: 100px;
    display: inline-block;
    visibility: hidden;
}

</style>
</head>
<body>

    <!--
    display = property specifies if how an element is displayed
    block-level = start on a new line take up the full width available
                    (h1, div, p, form, header, footer)
    inline - do not start on a new line width is limited to what is needed
                    (span, a, img)

    block, inline, inline-block, none, visibility property
    -->

    <div>div</div>
    <span>span</span>
