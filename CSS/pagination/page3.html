<!DOCTYPE html>
<html>
<head>
<title>Pagination</title>
<style>
.pagination{
    text-align: center;
}
.pagination a{
    color: black;
    text-decoration: none;
    padding: 8px 15px;
    display: inline-block;
}
.pagination a.active{
    background-color: rgb(223, 188, 255);
    font-weight: bold;
    border-radius: 5px;
}
.pagination a:hover:not(active){
    background-color: rgb(190, 120, 255);
    border-radius: 5px;
}
</style>
</head>
<body>

    <h1>This is page #3</h1>

    <p>Meow meow meow</p>

    <div class="pagination">
        <a href="page2.html"><</a>
        <a href="pagination.html">1</a>
        <a href="page2.html">2</a>
        <a href="page3.html" class="active">3</a>
        <a href="page4.html">4</a>
        <a href="page5.html">5</a>
        <a href="page4.html">></a>


</body>
</html>
